# Simple workflow for deploying static content to GitHub Pages
name: Deploy React/Vite to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build: # <-- Step 1: 變更 Job 名稱為 build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        # 必須加入 Node.js 環境才能執行 npm 指令
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 建議使用最新的 LTS 版本
          cache: 'npm' # 啟用快取，加速安裝
          
      - name: Install dependencies
        # 安裝 package.json 中定義的所有依賴
        run: npm ci 
        
      - name: Build project with Vite
        # 運行您的建構指令，生成靜態檔案到 dist 資料夾
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # <-- Step 2: 這裡是關鍵！現在我們上傳的是 build 後的 dist 資料夾
          # 確保您的建構輸出目錄是 'dist'
          path: 'dist' 

  # 第二個 Job：負責部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # <-- 確保 deploy 必須在 build 完成後才執行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
